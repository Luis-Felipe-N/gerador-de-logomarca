<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Raleway:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/gerador-assinatura.css">
    
    <link rel="stylesheet" href="css/components/cabecalho.css">
    <link rel="stylesheet" href="css/components/hero.css">

    <title>Gerador de Avatar</title>
</head>
<body>
    <header class="cabecalho">
        <h1>eGerador</h1>
        <nav>
            <ul>
                <li>
                    <a href="gerador-assinatura-individual.html">Gerador de assinatura</a>
                </li>
                <li>
                    <a href="gerador-avatar.html">Gerador de avatar</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <h1>Gerador de avatar</h1>
    </section>
    <main class="hero-container">
        <div>
            <div class="container-avatar">
                <div>
                    <div class="resultado">
                        <div class="resultado-container">
                            <img src="images/logo-0.png" alt="">
                            <canvas id="canvas"></canvas>
                        </div>
                    </div>
                </div>
        
                <div class="opcoes">
                    <header class="opcoes-header">
                        <h1>Opc√µes</h1>
                    </header>
        
                    <div class="opcoes-container">
                        <div>
                            <strong>Modelo</strong>
                            <ul class="lista-imagens">
                                
                            </ul>
                        </div>
    
                        <div class="formatos">
                            <strong>Formato</strong>
                            <div>
                                <div data-avatarFormato="quadrado">
                                    <i class="fa-solid fa-square"></i>
                                    <span>Quadrado</span>
                                </div>
                                <div data-avatarFormato="circular">
                                    <i class="fa-sharp fa-solid fa-circle"></i>
                                    <span>Circular</span>
                                </div>
                            </div>
                        </div>
            
                        <div class="tamnhadoDaFonte">
                            <label>
                                Fonte
                                <input id="tamanhoDaFonte" type="number" value="60">
                            </label>
                        </div>
    
                        <div class="sigla">
                            <label>
                                Sigla
                                <input id="inputDaSigla" type="text">
                            </label>
                        </div>
                    </div>
        
                    <div>
                        <button class="btnDownloadImagem" id="downloadImagem">Fazer download</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/gerador-assinatura.js"></script>
</body>
</html>
