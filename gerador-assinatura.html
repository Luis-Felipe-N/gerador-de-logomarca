<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header class="cabecalho">
        <h1>eGerador</h1>
        <nav>
            <ul>
                <li>
                    <a href="">Gerador de assinatura</a>
                </li>
                <li>
                    <a href="">Gerador de avatar</a>
                </li>
                <!-- <li></li> -->
            </ul>
        </nav>
    </header>
    <section class="hero">

    <main class="hero-container">
        <div>
            <div class="container-avatar">
                <div>
                    <div class="resultado">

                    <div class="sigla">
                        <label>
                            Sigla

                <div>

                        <div>
                            <!-- <a download href="">Baixar todas versão</a> -->

                   <div>
                    <ul class="lista-imagens">
                        
                    </ul>
        
                    <div class="tamnhadoDaFonte">
                        <label>
                            Fonte
                            <input id="tamanhoDaFonte" type="number" value="60">
                        </label>
                    </div>
                   </div>
        
                    <div>
                        <button class="btnDownloadImagem" id="downloadImagem">Baixar avatar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/gerador-assinatura.js"></script>
